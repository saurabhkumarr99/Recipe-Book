<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <!-- Include Bootstrap CSS (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom CSS for Recipe Details page */
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Simple Recipe Book</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addRecipe.html">Add Recipe</a>
                </li>

            </ul>
        </div>
    </nav>

    <h1 align="center">Recipe Details</h1>


    <div class="container mt-4 recipe-details-container">
        <div class="row">

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="recipe-img">
                       
                    </div>
                    <div class="card-body" id="recipe-details"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card rating-form">
                    <h2>Rate this Recipe:</h2>
                    <form id="rating-form">
                        <div class="form-group">
                            <label for="user-id">User ID:</label>
                            <input type="number" id="user-id" name="user_id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating (1-5):</label>
                            <input type="number" id="rating" name="rating" class="form-control" min="1" max="5"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                    </form>
                </div>
            </div>
        </div>

        <h2>Previous Ratings:</h2>
        <div id="previous-ratings"></div>
    </div>

    <script src="../js/recipeDetail.js"></script>

    <!-- Include Bootstrap JS (you may need to adjust the path) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
